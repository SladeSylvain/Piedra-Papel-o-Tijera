<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiedraPapeloTijera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js"></script>
</head>
<body>
    <header class="header"><h1>Piedra Papel o Tijera</h1></header>
    <hr>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <article class="game">
        <section class="user">
            <img class="img_usuario" src="assets/img/user.jpg" alt="user" width="300">
        </section>

        <p class="VS">VS</p>

        <section class="computer">
            <img class="imgpc" src="assets/img/user.jpg" alt="computer" width="300">
        </section>
    </article>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <hr>
    <article class="container">
        <img class="piedra" src="assets/img/piedra.jpg" alt="piedra"  >
        <img class="papel" src="assets/img/papel.jpg" alt="papel" >
        <img class="tijera" src="assets/img/tijera.jpg" alt="tijera" >
    </article>
    <hr>
    <footer class="boton">
        <input type="button" class="btn btn-primary" value="Empezar">
        <script>
            $(document).ready(function(){
                $("#boton").click(function(event){
                    event.preventDefault(); 
    
                    alert("Redireccionando a Google...");

                });
            });
        </script>
    </footer>
</body>
</html>
